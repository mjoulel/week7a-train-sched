<!DOCTYPE html>

<!--HTML5-->

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="assets/css/style.css" rel="stylesheet" type="text/css" media="screen">
		<title>Train Schedule</title>

		<!-- jQuery -->
    	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    	
    	<!--My JS--> 
		<script type="text/javascript" src="trainSched.js"></script>

		<!-- Link to Firebase -->
    	<script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>

    	<!-- Link to moment.js -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	</head>
	<section>
		<!-- <img src="https://bfmbrainfall.files.wordpress.com/2015/10/whats_your_marvel_universe_iq_featured_large.jpg" width="600" height="300"> -->
	</section>
	<body>
		<div class="container">
		<div class="jumbotron text-center">
			<h1>Train Schedule</h1>
			<p>Current Train Schedule</p>
		</div>

			<div class="panel panel-primary">
			<div class="panel-heading">
				<h4>Current Train Schedule</h4>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<!-- <th>First Train Time (HH:mm - military time)</th> -->
							<th>Frequency (mins)</th> 
							<th>Next Arrival</th>
							<th>Minutes Away</th>
              				<!-- <th>Total Billed ($)</th> -->
						</tr>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4>Add Train</h4>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="trainNameInput">Train Name</label>
						<input type="text" class="form-control" id="trainNameInput" value="">
					</div>
					<div class="form-group">
						<label for="destInput">Destination</label>
						<input type="text" class="form-control" id="destInput" value="">
					</div>
					<div class="form-group">
						<label for="firstInput">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="firstInput" value="">
					</div>
					<div class="form-group">
						<label for="freqInput">Frequency (mins)</label>
						<input type="text" class="form-control" id="freqInput" value="">
					</div>
					<button type="button" id="submitButton" class="btn btn-primary" name="submitButton">Submit</button>
				</form>
		
	</body>
</html>
