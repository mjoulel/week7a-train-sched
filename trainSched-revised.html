<!DOCTYPE html>

<!--HTML5-->

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- <link href="assets/css/style.css" rel="stylesheet" type="text/css" media="screen"> -->
		<title>Train Schedule</title>

		<!-- jQuery -->
    	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    	
		<!-- Link to Firebase -->
    	<script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>

    	<!-- Link to moment.js -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

		<!-- Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	</head>
	<section>
		<!-- <img src="https://bfmbrainfall.files.wordpress.com/2015/10/whats_your_marvel_universe_iq_featured_large.jpg" width="600" height="300"> -->
	</section>
	<body>
		<div class="container">

		<!-- Jumbotron -->
		<div class="jumbotron" style="background-color: #7F462C; color: white">
			<h1>Train Schedule</h1>
			<p>Current Train Schedule</p>
		</div>

		<div class="row">

        <div class="col-lg-12">

        <!-- Train Schedule -->
			<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
			</div>
			<div class="panel-body">
				<table class="table table-hover" id='train-table'>
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<!-- <th>First Train Time (HH:mm - military time)</th> -->
							<th>Frequency (mins)</th> 
							<th>Next Arrival</th>
							<th>Minutes Away</th>
              				<!-- <th>Total Billed ($)</th> -->
						</tr>
					</thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>

        <!-- Add Train  -->
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Add Train</strong></h3>
			</div>

			<div class="panel-body">

				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="trainNameInput">Train Name</label>
						<input type="text" class="form-control" id="trainNameInput">
					</div>
					<div class="form-group">
						<label for="destInput">Destination</label>
						<input type="text" class="form-control" id="destInput">
					</div>
					<div class="form-group">
						<label for="firstInput">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="firstInput">
					</div>
					<div class="form-group">
						<label for="freqInput">Frequency (mins)</label>
						<input type="text" class="form-control" id="freqInput">
					</div>
					<button type="button" id="submitButton" class="btn btn-primary" name="submitButton">Submit</button>
				</form>
			</div>

          </div>

        </div>

      </div>

    </div>

	<!--My JS--> 
	<script type="text/javascript" src="trainSched-revised.js"></script>
		
	</body>
</html>
